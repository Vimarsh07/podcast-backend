
build:
  python_version: "3.10"
  python_requirements: "requirements.txt"
  system_packages:
    - ffmpeg
    - libsndfile1
    - git
    - "libopenblas-dev"
  run:
    - mkdir -p /root/.cache/huggingface
    - echo "HF_HOME=/root/.cache/huggingface" >> /etc/environment
    - pip install pyannote.audio
 

  gpu: true

predict: "transcriber.py:Predictor"
